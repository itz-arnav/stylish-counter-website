<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="titleArea">
            <h1>A Simple Counting Website!</h1>
        </div>
        <div class="glass item1"></div>
        <div class="glass item2"></div>
        <div class="glass item3"></div>
        <div class="glass item4"></div>
        <div class="glass item5"></div>
        <div class="glass item6"></div>
        <div class="glass item7"></div>
        <div class="glass item8"></div>
        <div class="glass item9"></div>
        <div class="boxArea">
            <div class="textArea">
                <h1 class="valueText">0</h1>
                <span class="shape">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </span>
            </div>
            <div class="buttonArea">
                <button class="decrementButton">Decrement</button>
                <button class="incrementButton">Increment</button>
            </div>
        </div>
        
    </div>

</body>
</html>
